<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="exampleInputPassword1">UserName</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="exampleInputPassword1" placeholder="username">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>

   <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
