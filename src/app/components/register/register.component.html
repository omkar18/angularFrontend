<form (submit)="onRegisterSubmit()">
<div class="example-container">
  
  <mat-form-field>
    <input type="text" [(ngModel)]="name" name="name"  matInput placeholder="Enter your Name">
   </mat-form-field>

   <mat-form-field>
    <input type="email" [(ngModel)]="email" name="email" matInput placeholder="Enter your Email">
   </mat-form-field>

   <mat-form-field>
    <input type="text" [(ngModel)]="username" name="username" matInput placeholder="Enter your Username">
   </mat-form-field>

   <mat-form-field>
    <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Enter your Password">
   </mat-form-field>
   <div class="example-button-row">
    <button mat-raised-button color="primary">Submit</button>
  </div>

</div>
</form>
