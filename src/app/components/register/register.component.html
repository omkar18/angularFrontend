<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" [(ngModel)]="name" name="name"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">username</label>
    <input type="text" [(ngModel)]="username" name="username"  class="form-control" id="exampleInputPassword1" placeholder="Username">
  </div>

<div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" [(ngModel)]="email" name="email"  class="form-control" id="exampleInputPassword1" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

   <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
